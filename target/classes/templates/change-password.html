<html xmlns:th="http://thymeleaf.org">
	<head th:replace="layout/layout :: head">
	</head>
	<body>
	<div class="wrapper">
		<nav th:replace="layout/layout :: nav-vertical"></nav>
		<div class="main">
			<nav th:replace="layout/layout :: nav-horizontal"></nav>
			<main class="content" >
					<div th:if="${message}" th:classappend="${message[0]=='OK' ? 'alert-success' : 'alert-danger'}" class="alert floating-alert" role="alert" th:text="${message[1]}"></div>
				<div class="container-fluid p-0">
					<div class="mb-3">
						<h1 class="h3 d-inline align-middle" th:text="${title}"></h1>
					</div>
					<div class="row">
						<div class="card pt-4 pb-2 px-4" >
							<form th:action="@{/change-password}" th:object="${changePasswordForm}" method="post">
						        <div class="row">
									<div class="col-12 col-md-6 offset-md-3 pb-2">
										<label>Contraseña *</label>
										<input type="password" class="form-control" th:field="*{currentPassword}"  placeholder="Actual">
										<span style="color: #c00000;" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></span>
									</div>
									<div class="col-12 col-md-6 offset-md-3 pb-2">
										<label>Nueva contraseña *</label>
										<input type="password" class="form-control" th:field="*{newPassword}" placeholder="Nueva">
										<span style="color: #c00000;" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
									</div>
									<div class="col-12 col-md-6 offset-md-3 pb-2">
										<label>Repetir nueva contraseña *</label>
										<input type="password" class="form-control" th:field="*{repeatNewPassword}"  placeholder="Repetir nueva">
										<span style="color: #c00000;" th:if="${#fields.hasErrors('repeatNewPassword')}" th:errors="*{repeatNewPassword}"></span>
									</div>
									<div class="col-12 col-md-6 offset-md-3 text-center p-2">
										<button type="submit" onclick="validate()" id="btnAccion" class="btn btn-primary">Cambiar</button>
									</div>
								</div>
						        	
							</form>
						</div>
				
					</div>
				</div>
				
			</main>
			<footer th:replace="layout/layout :: footer"></footer>
		</div>
	</div>
	
	<div th:replace="layout/layout :: script">	
	</div>
	
</html>
