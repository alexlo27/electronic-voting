<html xmlns:th="http://thymeleaf.org">
	<head th:replace="layout/layout :: head">
	</head>
	<body>
	<div class="wrapper">
		<nav th:replace="layout/layout :: nav-vertical"></nav>
		<div class="main">
			<nav th:replace="layout/layout :: nav-horizontal"></nav>
			<main class="content" >
				<div th:if="${message}" th:classappend="${message[0]=='OK' ? 'alert-success' : 'alert-danger'}" class="alert floating-alert" role="alert" th:text="${message[1]}"></div>
				<div class="container-fluid p-0">
					<div class="mb-3">
						<h1 class="h3 d-inline align-middle" th:text="${title}"></h1>
					</div>
					<div class="row">
						<div class="card pt-4 pb-2 px-4" >
							<form th:action="@{/institution}" th:object="${institution}" method="post" enctype="multipart/form-data">
							<div class="mb-3 row">
								<input type="hidden" th:field="*{id}" />
							    <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
							    <div class="col-sm-10">
									<input type="text" class="form-control" name="name" th:field="*{name}">
							      <!--input type="text" class="form-control-plaintext" id="staticEmail" value="email@example.com"-->
							    </div>
							 </div>
							<div class="mb-3 row">
								<label for="formFile" class="col-sm-2 col-form-label">Subir logo</label>
								<input class="form-control" th:field="*{logo}" type="file">
								<span th:if="${institution.logo}" style="color: 086cc3; text-align: center;" id="simgCandidate">
									<img th:src="@{/uploads/}+${institution.logo}"/>
								</span>					
							</div>
							<div class="mb-3 row">
								  <button class="btn btn-small btn-primary" type="submit" th:text="${institution.id != null ? 'Actualizar' : 'Registrar'}" ></button>				

							</div>
							</form>
						</div>
					</div>
				
			</main>
			<footer th:replace="layout/layout :: footer"></footer>
		</div>
	</div>
	<div th:replace="layout/layout :: script">	
	</div>
</html>
